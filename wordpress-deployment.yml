apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    tier: frontend
spec:
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: wordpress
          image: wordpress:latest
          ports:
          - containerPort: 80
          envFrom:
            - configMapRef:
                name: wordpress-config
      volumes:
      - name: wordpress-persistent-volume 
        persistentVolumeClaim:
          claimName: wordpress-persistent-claim 

